<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaMC | Sistema Avanzato</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <style>
        :root { --bg: #050c10; --primary: #ff7300; --admin: #22c55e; }
        body { background: #050c10; color: white; font-family: 'Poppins', sans-serif; user-select: none; }
        .glass { background: rgba(14, 34, 45, 0.95); border: 4px solid #000; border-radius: 2rem; }
        .form-input { background: rgba(0,0,0,0.3); border: 2px solid #0f0704; border-radius: 10px; padding: 12px; width: 100%; color: white; outline: none; }
        .hidden { display: none; }
        .admin-border { border-color: var(--admin) !important; }
    </style>
</head>
<body class="min-h-screen p-6 flex flex-col items-center" oncontextmenu="return false;">

    <div id="loginSection" class="mt-20 text-center glass p-10 max-w-md w-full shadow-2xl">
        <i class="fa-brands fa-discord text-6xl mb-6 text-[#5865F2]"></i>
        <h2 class="text-3xl font-black mb-4 uppercase font-[Montserrat]">Accesso MediaMC</h2>
        <button onclick="loginWithDiscord()" class="bg-[#5865F2] w-full py-4 rounded-xl font-bold hover:scale-105 transition">ENTRA CON DISCORD</button>
    </div>

    <div id="adminPanel" class="hidden w-full max-w-4xl mb-6 p-6 glass admin-border">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-green-500 font-black uppercase"><i class="fa-solid fa-user-shield mr-2"></i> Admin Mode Attiva</h2>
            <button onclick="addNewField()" class="bg-green-600 px-4 py-2 rounded-lg text-xs font-bold hover:bg-green-500">AGGIUNGI DOMANDA +</button>
        </div>
        <p class="text-gray-400 text-xs">Le modifiche fatte qui appariranno immediatamente nel modulo sotto.</p>
    </div>

    <div id="formSection" class="hidden w-full max-w-2xl glass p-8 shadow-2xl">
        <div class="flex items-center gap-4 mb-10 bg-black/20 p-4 rounded-2xl">
            <img id="userAvatar" class="w-14 h-14 rounded-full border-2 border-orange-500">
            <p id="userName" class="font-black text-xl"></p>
        </div>

        <form id="applyForm" class="space-y-6">
            <div id="dynamicFields" class="space-y-6">
                <div>
                    <label class="text-xs font-bold text-gray-500 uppercase">Da dove vieni?</label>
                    <input type="text" class="form-input" name="provenienza" required>
                </div>
                <div>
                    <label class="text-xs font-bold text-gray-500 uppercase">PerchÃ© scegli MediaMC?</label>
                    <textarea class="form-input" name="motivazione" rows="3" required></textarea>
                </div>
            </div>
            
            <button type="submit" id="submitBtn" class="w-full bg-orange-500 py-4 rounded-xl font-black text-xl shadow-[0_6px_0_#b35100]">INVIA CANDIDATURA</button>
        </form>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
        const CLIENT_ID = "1464664756886700287";
        const ADMIN_ROLE_ID = "1451211127500443690";
        const GUILD_ID = "1402663661713101004"; // Inserisci l'ID del tuo server Discord
        const REDIRECT_URI = window.location.href.split('#')[0];
        const WEBHOOK_URL = "https://discord.com/api/webhooks/1464663861008531478/ZDUmRSPyDRyf0URQ843KfOXBJyTz1lcFiswnaewSwSMf3sQHMJKCnLPwj9OejQh5CQBx";

        function notify(msg, color = "#ff7300") {
            Toastify({ text: msg, duration: 3000, style: { background: color, borderRadius: "10px" } }).showToast();
        }

        function loginWithDiscord() {
            // Aggiunto scope per vedere i ruoli nel server
            const scope = encodeURIComponent("identify guilds.members.read");
            window.location.href = `https://discord.com/api/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=token&scope=${scope}`;
        }

        window.onload = async () => {
            const fragment = new URLSearchParams(window.location.hash.slice(1));
            const accessToken = fragment.get('access_token');

            if (accessToken) {
                try {
                    // Prendi dati utente
                    const userRes = await fetch('https://discord.com/api/users/@me', { headers: { Authorization: `Bearer ${accessToken}` } });
                    const user = await userRes.json();

                    // Prendi dati membro nel server per controllare i ruoli
                    const memberRes = await fetch(`https://discord.com/api/users/@me/guilds/${GUILD_ID}/member`, { headers: { Authorization: `Bearer ${accessToken}` } });
                    const memberData = await memberRes.json();

                    // Controllo Ruolo Admin
                    if (memberData.roles && memberData.roles.includes(ADMIN_ROLE_ID)) {
                        document.getElementById('adminPanel').classList.remove('hidden');
                        notify("ADMIN MODE ATTIVATA", "#22c55e");
                    }

                    // Se non Ã¨ admin e si chiama Tiago, blocca
                    if (user.username.toLowerCase().includes("tiago") && (!memberData.roles || !memberData.roles.includes(ADMIN_ROLE_ID))) {
                        notify("Tiago rilevato. Accesso negato.", "#ef4444");
                        return;
                    }

                    document.getElementById('loginSection').classList.add('hidden');
                    document.getElementById('formSection').classList.remove('hidden');
                    document.getElementById('userName').innerText = user.username;
                    document.getElementById('userAvatar').src = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`;
                    window.userData = user;

                } catch (err) {
                    notify("Errore: Assicurati di essere nel server Discord.", "#ef4444");
                }
            }
        };

        // Funzione Admin: Aggiungi Domanda
        function addNewField() {
            const label = prompt("Inserisci la domanda:");
            if (label) {
                const container = document.getElementById('dynamicFields');
                const div = document.createElement('div');
                div.innerHTML = `
                    <label class="text-xs font-bold text-gray-500 uppercase">${label}</label>
                    <input type="text" class="form-input" name="${label}" placeholder="Risposta...">
                `;
                container.appendChild(div);
                notify("Domanda aggiunta!");
            }
        }

        // Invio Webhook
        document.getElementById('applyForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;

            const fields = [];
            const inputs = e.target.querySelectorAll('input[type="text"], textarea');
            inputs.forEach(i => {
                fields.push({ name: i.previousElementSibling.innerText, value: i.value || "N/A", inline: false });
            });

            const payload = {
                embeds: [{
                    title: "ðŸŒ‹ Candidatura MediaMC",
                    color: 16743168,
                    thumbnail: { url: `https://cdn.discordapp.com/avatars/${window.userData.id}/${window.userData.avatar}.png` },
                    fields: [
                        { name: "ðŸ‘¤ Utente", value: `<@${window.userData.id}>`, inline: true },
                        ...fields
                    ],
                    timestamp: new Date()
                }]
            };

            await fetch(WEBHOOK_URL, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
            notify("Inviato con successo!", "#22c55e");
            setTimeout(() => window.location.reload(), 2000);
        };
    </script>
</body>
</html>
