<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>MediaMC Carrello</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:'Segoe UI',Arial;background:linear-gradient(135deg,#0ea5e9,#020617);color:#fff;overflow-x:hidden}
.container{max-width:600px;margin:50px auto;padding:20px;background:rgba(2,6,23,.85);border:2px solid #38bdf8;border-radius:12px}
h1{text-align:center;color:#38bdf8}
.productItem{display:flex;justify-content:space-between;background:rgba(2,6,23,.8);padding:10px;border-radius:6px;margin:5px 0}
button{background:#38bdf8;border:none;border-radius:6px;padding:6px 10px;color:#fff;font-weight:bold;cursor:pointer;margin:5px 0}
button.red{background:#ef4444}
input{padding:6px;border-radius:6px;border:none;width:100%;margin-bottom:10px}
#playerInfo{margin-bottom:15px;font-weight:bold}
</style>
</head>
<body>

<div class="container">
<h1>üõí Carrello MediaMC</h1>
<div id="playerInfo"></div>

<div id="cartList"></div>

<h3>Gift Card</h3>
<input id="giftInput" placeholder="Inserisci Gift Card">
<button onclick="applyGift()">Applica</button>
<p id="giftMsg"></p>

<h3>Totale: ‚Ç¨<span id="total">0</span></h3>

<button onclick="checkout()">Procedi ordine</button>
<button class="red" onclick="clearCart()">üóëÔ∏è Svuota Carrello</button>
<button onclick="backToStore()">‚Üê Torna allo Store</button>
</div>

<script>
const nick=sessionStorage.getItem('nick');
if(!nick){alert('Inserisci il nick prima di aprire il carrello');location.href='store.html';}
document.getElementById('playerInfo').textContent=nick;

let cart=JSON.parse(localStorage.getItem('cart_'+nick))||[];
let giftValue=0;
let giftCards=JSON.parse(localStorage.getItem('giftCards'))||[];

function render(){
  const div=document.getElementById('cartList');
  div.innerHTML='';
  let tot=0;
  cart.forEach((p,idx)=>{
    tot+=p.price;
    const item=document.createElement('div');
    item.className='productItem';
    item.innerHTML=`<span>${p.name} (‚Ç¨${p.price})</span><button onclick="removeItem(${idx})">X</button>`;
    div.appendChild(item);
  });
  tot=Math.max(0,tot-giftValue);
  document.getElementById('total').textContent=tot;
}
render();

function removeItem(idx){
  cart.splice(idx,1);
  localStorage.setItem('cart_'+nick,JSON.stringify(cart));
  render();
}

function applyGift(){
  const code=document.getElementById('giftInput').value.trim().toUpperCase();
  const gc=giftCards.find(g=>g.name.toUpperCase()===code);
  const msg=document.getElementById('giftMsg');
  if(!gc){ msg.textContent='Gift card non valida'; return; }
  if(gc.used){ msg.textContent='Gift card gi√† usata'; return; }
  giftValue=gc.value;
  gc.used=true;
  localStorage.setItem('giftCards',JSON.stringify(giftCards));
  msg.textContent=`Gift card applicata: -‚Ç¨${giftValue}`;
  render();
}

function checkout(){
  if(cart.length===0){ alert('Carrello vuoto'); return; }
  const tot=cart.reduce((s,p)=>s+p.price,0)-giftValue;
  const id='MM-'+Math.floor(Math.random()*100000);
  const data={id,cart,total:tot,nick};
  let list=JSON.parse(localStorage.getItem('checkoutDataList'))||[];
  list.push(data);
  localStorage.setItem('checkoutDataList',JSON.stringify(list));
  localStorage.setItem('checkoutData',JSON.stringify(data));
  location.href='checkout.html';
}

function clearCart(){ cart=[]; localStorage.setItem('cart_'+nick,JSON.stringify(cart)); render(); alert('Carrello svuotato'); }

function backToStore(){ location.href='store.html'; }
</script>
</body>
</html>
