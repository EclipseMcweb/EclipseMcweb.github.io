<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>MediaMC Carrello</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:'Segoe UI',Arial;background:linear-gradient(135deg,#0ea5e9,#020617);color:#fff;overflow-x:hidden;}
header{text-align:left;padding:20px;background:rgba(2,6,23,.9);}
header span{font-weight:bold;margin-right:15px;}
.container{max-width:600px;margin:30px auto;background:rgba(2,6,23,.85);padding:20px;border:2px solid #38bdf8;border-radius:12px;}
.productItem{display:flex;justify-content:space-between;background:rgba(0,10,30,0.8);padding:8px;border-radius:6px;margin:5px 0;align-items:center;}
button{padding:6px 12px;border:none;border-radius:6px;color:#fff;background:#38bdf8;cursor:pointer;margin:3px;}
button.red{background:#ef4444;}
input{width:80%;padding:6px;border-radius:6px;border:none;margin:5px 0;}
</style>
</head>
<body>

<header>
<span id="nickDisplay"></span>
<button onclick="logout()" style="background:#ef4444;">Logout</button>
</header>

<div class="container">
  <h2>Carrello</h2>
  <div id="cartList"></div>
  <h3>Totale: €<span id="total">0</span></h3>
  <input id="giftInput" placeholder="Inserisci Gift Card">
  <button onclick="applyGift()">Applica Gift</button>
  <p id="giftMsg"></p>
  <button onclick="checkout()">Procedi Ordine</button>
  <button onclick="backStore()">← Torna allo Store</button>
</div>

<script>
let nick=sessionStorage.getItem('nick');
if(!nick){location.href='store.html';}
document.getElementById('nickDisplay').textContent=nick;

let cart=JSON.parse(localStorage.getItem('cart_'+nick))||[];
let giftValue=0;
let giftCards=JSON.parse(localStorage.getItem('giftCards'))||[];

function render(){
  const div=document.getElementById('cartList');
  let tot=0;
  div.innerHTML='';
  cart.forEach((p,idx)=>{
    tot+=p.price;
    const item=document.createElement('div');
    item.className='productItem';
    item.innerHTML=`<span>${p.name} - €${p.price}</span><button class="red" onclick="remove(${idx})">X</button>`;
    div.appendChild(item);
  });
  tot=Math.max(0,tot-giftValue);
  document.getElementById('total').textContent=tot;
}
function remove(idx){cart.splice(idx,1);localStorage.setItem('cart_'+nick,JSON.stringify(cart));render();}
render();

function applyGift(){
  const code=document.getElementById('giftInput').value.trim().toUpperCase();
  const msg=document.getElementById('giftMsg');
  const gc=giftCards.find(g=>g.name.toUpperCase()===code);
  if(!gc){msg.textContent='Gift card non valida';return;}
  if(gc.used){msg.textContent='Gift card già usata';return;}
  giftValue=gc.value;
  gc.used=true;
  localStorage.setItem('giftCards',JSON.stringify(giftCards));
  msg.textContent=`Gift card applicata: -€${giftValue}`;
  render();
}

function checkout(){
  if(cart.length===0){alert('Carrello vuoto');return;}
  const tot=cart.reduce((s,p)=>s+p.price,0)-giftValue;
  const id='MM-'+Math.floor(Math.random()*100000);
  let checkoutData=JSON.parse(localStorage.getItem('checkoutDataList'))||[];
  checkoutData.push({id,nick,cart,total:tot});
  localStorage.setItem('checkoutDataList',JSON.stringify(checkoutData));
  localStorage.removeItem('cart_'+nick);
  alert(`Ordine creato! ID: ${id}`);
  location.href='checkout.html';
}

function backStore(){location.href='store.html';}
function logout(){sessionStorage.removeItem('nick');location.href='store.html';}
</script>
</body>
</html>
