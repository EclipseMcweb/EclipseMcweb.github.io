<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>MediaMC Carrello</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:'Segoe UI',Arial;background:linear-gradient(135deg,#0ea5e9,#020617);color:#fff;}
header{text-align:center;padding:40px 20px;background:rgba(2,6,23,0.85);}
button{padding:6px 12px;border:none;border-radius:6px;margin:5px 0;cursor:pointer;}
button.green{background:#22c55e;color:#fff;}
input{padding:6px;border-radius:6px;border:none;width:90%;margin-bottom:10px;}
.productItem{display:flex;justify-content:space-between;background:rgba(2,6,23,0.8);padding:8px;border-radius:6px;margin:5px 0;}
</style>
</head>
<body>
<header>
<h1>üõí Carrello MediaMC</h1>
</header>

<section>
  <div id="cartList"></div>
  <h3>Totale: ‚Ç¨<span id="total">0</span></h3>

  <h3>Gift Card</h3>
  <input id="giftInput" placeholder="Inserisci Gift Card">
  <button onclick="applyGift()">Applica</button>
  <p id="giftMsg"></p>

  <button class="green" onclick="checkout()">Procedi Ordine</button>
  <button onclick="clearCart()" style="background:#ef4444;color:#fff">üóëÔ∏è Svuota Carrello</button>
</section>

<script>
let cart = JSON.parse(localStorage.getItem('cart'))||[];
let giftValue=0;
let giftCards = JSON.parse(localStorage.getItem('giftCards'))||[];

function render(){
  const cartList=document.getElementById('cartList');
  let tot=0;
  cartList.innerHTML='';
  cart.forEach((p,idx)=>{ tot+=p.price; cartList.innerHTML+=`<div class="productItem"><span>${p.title}</span><span>‚Ç¨${p.price}</span> <button onclick="cart.splice(${idx},1);render();">X</button></div>`; });
  tot=Math.max(0,tot-giftValue);
  document.getElementById('total').textContent=tot;
}
render();

function applyGift(){
  const code=document.getElementById('giftInput').value.trim().toUpperCase();
  const gc=giftCards.find(g=>g.code===code);
  const msg=document.getElementById('giftMsg');
  if(!gc){ msg.textContent='Gift card non valida'; return; }
  if(gc.used){ msg.textContent='Gift card gi√† usata'; return; }
  giftValue=gc.value; gc.used=true;
  localStorage.setItem('giftCards',JSON.stringify(giftCards));
  msg.textContent=`Gift card applicata: -‚Ç¨${giftValue}`;
  render();
}

function checkout(){
  if(cart.length===0) return alert('Carrello vuoto');
  const tot=cart.reduce((s,p)=>s+p.price,0)-giftValue;
  const id='MM-'+Math.floor(Math.random()*100000);
  const nick=localStorage.getItem('nickTemp')||'Sconosciuto';
  localStorage.setItem('checkoutData',JSON.stringify({id,cart,total:tot,nick}));
  window.location.href='checkout.html';
}

function clearCart(){ cart=[]; localStorage.removeItem('cart'); render(); alert('Carrello svuotato'); }
</script>
</body>
</html>
