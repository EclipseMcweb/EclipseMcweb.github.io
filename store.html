    <h2>PRODOTTO </h2>
    <div class="row">

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Carrello</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
    <h2>Il tuo Carrello</h2>
    <div id="lista-carrello" class="list-group mb-3">
        </div>
    <h4>Totale: â‚¬<span id="totale">0</span></h4>
    
    <hr>
    <a href="store.html" class="btn btn-secondary">Continua lo Shopping</a>
    <a href="checkout.html" class="btn btn-success">Vai al Pagamento</a>
    <button onclick="svuotaCarrello()" class="btn btn-danger btn-sm">Svuota Carrello</button>

    <script>
        function mostraCarrello() {
            let carrello = JSON.parse(localStorage.getItem('carrello')) || [];
            let lista = document.getElementById('lista-carrello');
            let totaleDoc = document.getElementById('totale');
            let totale = 0;

            lista.innerHTML = "";
            carrello.forEach((item) => {
                let li = document.createElement('div');
                li.className = "list-group-item d-flex justify-content-between";
                li.innerHTML = `<span>${item.nome}</span> <b>â‚¬${item.prezzo}</b>`;
                lista.appendChild(li);
                totale += item.prezzo;
            });
            totaleDoc.innerText = totale;
        }

        function svuotaCarrello() {
            localStorage.removeItem('carrello');
            location.reload();
        }

        mostraCarrello();
    </script>
</body>
</html>
