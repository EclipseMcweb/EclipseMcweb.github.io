<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>MediaMC Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:'Segoe UI',Arial;
  background:linear-gradient(135deg,#0ea5e9,#020617);
  color:#fff;
  overflow-x:hidden;
}

/* HEADER */
header{
  padding:14px 20px;
  background:rgba(2,6,23,.9);
  display:flex;
  align-items:center;
}

/* PLAYER BOX */
#playerBox{
  display:none;
  align-items:center;
  gap:10px;
  background:rgba(2,6,23,.85);
  border:2px solid #38bdf8;
  padding:6px 12px;
  border-radius:10px;
  font-size:.9em;
}

#logoutBtn{
  background:#1e40af;
  border:none;
  color:#fff;
  padding:4px 10px;
  border-radius:6px;
  cursor:pointer;
  font-weight:600;
}

/* STORE */
.container{
  max-width:1100px;
  margin:30px auto;
  padding:20px;
  display:none;
}

.box{
  background:rgba(2,6,23,.85);
  border:2px solid #38bdf8;
  border-radius:14px;
  padding:15px;
  margin-bottom:22px;
}

.categories{
  display:flex;
  gap:15px;
  flex-wrap:wrap;
}

.category{
  cursor:pointer;
  padding:10px 16px;
  border:1px solid #38bdf8;
  border-radius:8px;
}

.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:15px;
}

.product{
  border:1px solid #38bdf8;
  border-radius:10px;
  padding:12px;
  cursor:context-menu;
}

/* CARRELLO */
#cartBtn{
  position:fixed;
  top:18px;
  right:18px;
  background:#38bdf8;
  border:none;
  color:#fff;
  padding:10px 14px;
  border-radius:50px;
  cursor:pointer;
  z-index:10;
}

/* STAFF */
#staffBtn{
  margin-top:40px;
  text-align:center;
}

#staffBtn button{
  background:transparent;
  border:1px solid #38bdf8;
  color:#38bdf8;
  padding:6px 12px;
  border-radius:8px;
  cursor:pointer;
  font-size:.85em;
}

/* MODAL */
.modalBg{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  justify-content:center;
  align-items:center;
  z-index:999;
}

.modalContent{
  background:#020617;
  border:2px solid #38bdf8;
  border-radius:14px;
  padding:25px;
  width:90%;
  max-width:420px;
  text-align:center;
}

.modalContent input{
  width:100%;
  padding:8px;
  border-radius:6px;
  border:none;
  margin-top:10px;
}

.modalContent button{
  background:#38bdf8;
  border:none;
  color:#fff;
  padding:8px 14px;
  border-radius:8px;
  cursor:pointer;
  margin-top:15px;
}
</style>
</head>

<body>

<header>
  <div id="playerBox">
    <span id="nickDisplay"></span>
    <button id="logoutBtn" onclick="logout()">Logout</button>
  </div>
</header>

<button id="cartBtn" onclick="location.href='cart.html'">üõí</button>

<div class="container" id="store">

  <div class="box">
    <h2>Categorie</h2>
    <div class="categories" id="cats"></div>
  </div>

  <div class="box">
    <h2>Prodotti</h2>
    <div class="products" id="products"></div>
  </div>

  <div id="staffBtn">
    <button onclick="location.href='staff.html'">‚öôÔ∏è Apri pannello staff</button>
  </div>

</div>

<!-- MODAL NICK -->
<div class="modalBg" id="nickModal">
  <div class="modalContent">
    <h2>Inserisci il tuo Nick</h2>
    <input id="nickInput" placeholder="Nick Minecraft">
    <button onclick="enterStore()">Entra</button>
  </div>
</div>

<!-- MODAL PRODOTTO -->
<div class="modalBg" id="productModal">
  <div class="modalContent">
    <h2 id="mTitle"></h2>
    <p id="mDesc"></p>
    <p><b id="mPrice"></b></p>
    <button onclick="addFromModal()">Aggiungi al carrello</button>
  </div>
</div>

<script>
let nick=sessionStorage.getItem('nick');
let selectedProduct=null;

/* LOGIN */
function enterStore(){
  const n=document.getElementById('nickInput').value.trim();
  if(!n) return alert('Inserisci il nick');
  nick=n;
  sessionStorage.setItem('nick',nick);
  init();
}

function logout(){
  sessionStorage.removeItem('nick');
  location.reload();
}

function init(){
  document.getElementById('nickModal').style.display='none';
  document.getElementById('store').style.display='block';
  document.getElementById('playerBox').style.display='flex';
  document.getElementById('nickDisplay').textContent='Player: '+nick;
  loadStore();
}

if(nick) init();
else document.getElementById('nickModal').style.display='flex';

/* STORE */
function loadStore(){
  const cats=JSON.parse(localStorage.getItem('categories'))||['Duels','Bedwars'];
  const cdiv=document.getElementById('cats');
  cdiv.innerHTML='';
  cats.forEach(c=>{
    const d=document.createElement('div');
    d.className='category';
    d.textContent=c;
    d.onclick=()=>showProducts(c);
    cdiv.appendChild(d);
  });
  document.getElementById('products').innerHTML='';
}

function showProducts(cat){
  const prods=JSON.parse(localStorage.getItem('products'))||[];
  const pdiv=document.getElementById('products');
  pdiv.innerHTML='';
  prods.filter(p=>p.category===cat).forEach(p=>{
    const d=document.createElement('div');
    d.className='product';
    d.innerHTML=`<b>${p.name}</b> - ‚Ç¨${p.price}`;
    d.oncontextmenu=e=>{
      e.preventDefault();
      openProductModal(p);
    };
    pdiv.appendChild(d);
  });
}

/* MODAL PRODOTTO */
function openProductModal(p){
  selectedProduct=p;
  document.getElementById('mTitle').textContent=p.name;
  document.getElementById('mDesc').textContent=p.desc||'Nessuna descrizione';
  document.getElementById('mPrice').textContent='Prezzo: ‚Ç¨'+p.price;
  document.getElementById('productModal').style.display='flex';
}

function addFromModal(){
  let cart=JSON.parse(localStorage.getItem('cart_'+nick))||[];
  cart.push(selectedProduct);
  localStorage.setItem('cart_'+nick,JSON.stringify(cart));
  document.getElementById('productModal').style.display='none';
  alert('Aggiunto al carrello');
}

document.getElementById('productModal').onclick=e=>{
  if(e.target.id==='productModal') e.target.style.display='none';
};
</script>

</body>
</html>
