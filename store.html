<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>MediaMC Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin:0;
  font-family:'Segoe UI',Arial,sans-serif;
  background: linear-gradient(135deg,#0b1c38,#020617);
  color:#fff;
  overflow-x:hidden;
}
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px;
  background: rgba(2,6,23,.85);
  border-bottom: 2px solid #38bdf8;
}
#playerInfo{
  display:flex;
  align-items:center;
  gap:10px;
}
#nickDisplay{
  font-weight:bold;
  font-size:1.1em;
}
#logoutBtn{
  background:#1e3a8a;
  color:#fff;
  border:none;
  border-radius:6px;
  padding:4px 8px;
  cursor:pointer;
  font-weight:bold;
}
#cartBtn{
  position:relative;
  background:#38bdf8;
  border:none;
  border-radius:6px;
  color:#fff;
  cursor:pointer;
  padding:6px 10px;
  font-weight:bold;
}
#cartCount{
  position:absolute;
  top:-6px;
  right:-6px;
  background:red;
  color:white;
  font-size:0.7em;
  font-weight:bold;
  padding:2px 5px;
  border-radius:50%;
}
.container{
  max-width:1100px;
  margin:20px auto;
  padding:20px;
}
.categories{
  display:flex;
  gap:10px;
  margin-bottom:20px;
}
.catBtn{
  padding:8px 12px;
  border-radius:6px;
  border:none;
  background:#1e293b;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
  position:relative;
}
.catBtn.active{
  background:#2563eb;
}
.catBtn::after{
  content:"â–¼";
  font-size:0.7em;
  margin-left:5px;
}
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:15px;
}
.product{
  background: rgba(2,6,23,.8);
  border:2px solid #38bdf8;
  border-radius:10px;
  padding:10px;
  cursor:pointer;
  transition:0.3s;
}
.product:hover{
  box-shadow:0 0 20px rgba(56,189,248,.6);
}
button.addCart{
  background:#38bdf8;
  border:none;
  color:#fff;
  padding:6px 10px;
  border-radius:6px;
  cursor:pointer;
  margin-top:5px;
  font-weight:bold;
}
/* MODAL */
.modalBg{
  display:none;
  justify-content:center;
  align-items:center;
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.7);
  z-index:999;
}
.modalContent{
  background:#020617;
  padding:25px;
  border-radius:12px;
  border:2px solid #38bdf8;
  max-width:400px;
  width:90%;
  text-align:center;
}
.modalContent h2{
  margin-bottom:15px;
}
input[type=text]{
  width:90%;
  padding:6px;
  border-radius:6px;
  border:none;
  margin-bottom:10px;
}
</style>
</head>
<body>

<header>
  <div id="playerInfo">
    <span id="nickDisplay"></span>
    <button id="logoutBtn" onclick="logout()" style="display:none">Logout</button>
  </div>
  <button id="cartBtn" onclick="location.href='cart.html'">ðŸ›’ Carrello <span id="cartCount">0</span></button>
</header>

<div class="container">
  <div class="categories" id="cats"></div>
  <div class="products" id="products"></div>
</div>

<!-- MODAL NICK -->
<div class="modalBg" id="nickModal">
  <div class="modalContent">
    <h2>Inserisci il tuo Nick</h2>
    <input type="text" id="nickInput" placeholder="Nick Minecraft">
    <br>
    <button onclick="enterStore()">Entra</button>
  </div>
</div>

<!-- MODAL PRODOTTO -->
<div class="modalBg" id="productModal">
  <div class="modalContent" id="productModalContent"></div>
</div>

<script>
let nick = sessionStorage.getItem('nick') || '';
let selectedCat = '';

function enterStore(){
  const n = document.getElementById('nickInput').value.trim();
  if(!n){ alert('Inserisci il nick'); return; }
  nick = n;
  sessionStorage.setItem('nick', nick);
  document.getElementById('nickModal').style.display='none';
  document.getElementById('nickDisplay').textContent = `Player: ${nick}`;
  document.getElementById('logoutBtn').style.display='inline';
  loadStore();
}

function logout(){
  sessionStorage.removeItem('nick');
  location.reload();
}

// Se giÃ  loggato mostra subito
if(nick){ 
  document.getElementById('nickModal').style.display='none';
  document.getElementById('nickDisplay').textContent = `Player: ${nick}`;
  document.getElementById('logoutBtn').style.display='inline';
  loadStore();
}else{
  document.getElementById('nickModal').style.display='flex';
}

// --- STORE ---
function loadStore(){
  const cats = JSON.parse(localStorage.getItem('categories')) || ['Duels','BedWars','SkyWars','UHC'];
  const prods = JSON.parse(localStorage.getItem('products')) || [];
  
  const catsDiv = document.getElementById('cats');
  catsDiv.innerHTML='';
  cats.forEach(c=>{
    const btn = document.createElement('button');
    btn.className='catBtn';
    btn.textContent=c;
    btn.onclick=()=>{ selectCategory(c,btn); };
    catsDiv.appendChild(btn);
  });
}

function selectCategory(cat,btn){
  selectedCat = cat;
  document.querySelectorAll('.catBtn').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
  showProducts(cat);
}

function showProducts(cat){
  const prods = JSON.parse(localStorage.getItem('products')) || [];
  const pdiv = document.getElementById('products');
  pdiv.innerHTML='';
  prods.filter(p=>p.category===cat).forEach(p=>{
    const div = document.createElement('div');
    div.className='product';
    div.innerHTML=`<b>${p.name}</b> - â‚¬${p.price}`;
    div.onclick = ()=> showProductModal(p);
    pdiv.appendChild(div);
  });
}

function showProductModal(p){
  const modal = document.getElementById('productModal');
  const content = document.getElementById('productModalContent');
  content.innerHTML=`<h2>${p.name}</h2>
    <p>${p.desc || 'Nessuna descrizione'}</p>
    <p><strong>Prezzo: â‚¬${p.price}</strong></p>
    <button class="addCart" onclick='addCart(${JSON.stringify(p)})'>Aggiungi al carrello</button>
    <br><br><button onclick="closeModal('productModal')">Chiudi</button>`;
  modal.style.display='flex';
}

function closeModal(id){ document.getElementById(id).style.display='none'; }

function addCart(p){
  let cart = JSON.parse(localStorage.getItem('cart_'+nick)) || [];
  cart.push(p);
  localStorage.setItem('cart_'+nick, JSON.stringify(cart));
  alert('Aggiunto al carrello!');
  updateCartCount();
  closeModal('productModal');
}

function updateCartCount(){
  const cart = JSON.parse(localStorage.getItem('cart_'+nick)) || [];
  document.getElementById('cartCount').textContent = cart.length;
}

// Aggiorna contatore all'avvio
updateCartCount();
</script>

</body>
</html>
