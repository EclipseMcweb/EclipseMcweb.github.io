<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>MediaMC Staff Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:'Segoe UI',Arial,sans-serif;background:linear-gradient(135deg,#0ea5e9,#1e3a8a);color:#fff;}
header{text-align:center;padding:50px 20px;background:rgba(2,6,23,0.9);box-shadow:0 4px 15px rgba(0,0,0,0.4);}
section{max-width:900px;margin:30px auto;background:rgba(30,64,175,0.9);padding:25px;border-radius:15px;border:2px solid #38bdf8;box-shadow:0 0 20px #38bdf8aa;}
input, select, textarea{padding:8px;border-radius:8px;border:none;width:95%;margin-bottom:10px;}
button{background:#38bdf8;border:none;border-radius:8px;padding:8px 15px;color:#fff;font-weight:bold;cursor:pointer;margin:5px 0;transition:.2s;}
button:hover{transform:scale(1.05);}
#content{display:none;margin-top:15px;padding:10px;border-radius:10px;}
.orderItem, .giftItem, .categoryItem, .productItem{background:rgba(2,6,23,0.85);padding:10px;border-radius:8px;margin:8px 0;display:flex;justify-content:space-between;align-items:center;}
h3{margin-top:25px;color:#38bdf8;}
img.productImg{width:50px;height:50px;border-radius:6px;cursor:pointer;object-fit:cover;}

/* MODAL */
.modal{display:none;position:fixed;z-index:1000;left:0;top:0;width:100%;height:100%;overflow:auto;background:rgba(0,0,0,0.6);}
.modal-content{background:#1e40af;margin:10% auto;padding:20px;border-radius:15px;width:90%;max-width:400px;position:relative;box-shadow:0 0 25px #38bdf8aa;}
.modal-content input, .modal-content select, .modal-content textarea{width:95%;margin-bottom:10px;padding:7px;border-radius:6px;border:none;}
.close{position:absolute;top:10px;right:15px;color:#fff;font-size:22px;font-weight:bold;cursor:pointer;}
</style>
</head>
<body>

<header>
<h1>⚙️ Staff Panel MediaMC</h1>
<p>Accesso riservato allo staff</p>
</header>

<section id="loginSection">
<h2>Login Staff</h2>
<input type="password" id="staffPass" placeholder="Inserisci password">
<button onclick="checkStaff()">Accedi</button>
</section>

<section id="content">

  <!-- ORDINI -->
  <h3>Ricerca Ordine per ID</h3>
  <input id="searchId" placeholder="Inserisci ID ordine">
  <button onclick="searchOrder()">Cerca</button>
  <div id="orderResult"></div>

  <!-- CREA GIFT CARD -->
  <h3>Crea Gift Card</h3>
  <button onclick="openGiftModal()">Crea Nuova Gift Card</button>
  <div id="giftList"></div>

  <!-- CATEGORIE -->
  <h3>Categorie Shop</h3>
  <input id="categoryName" placeholder="Nome categoria">
  <button onclick="createCategory()">Crea Categoria</button>
  <div id="categoryList"></div>

  <!-- PRODOTTI -->
  <h3>Prodotti</h3>
  <button onclick="openProductModal()">Aggiungi Prodotto</button>
  <div id="productList"></div>

</section>

<!-- MODAL GIFT CARD -->
<div id="giftModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeGiftModal()">&times;</span>
    <h3>Crea Gift Card</h3>
    <input type="text" id="giftName" placeholder="Nome Gift Card">
    <input type="number" id="giftValueModal" placeholder="Valore €">
    <button onclick="createGiftCardModal()">Crea</button>
  </div>
</div>

<!-- MODAL PRODOTTO -->
<div id="productModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeProductModal()">&times;</span>
    <h3>Aggiungi Prodotto</h3>
    <select id="productCategory">
      <option value="">Scegli categoria</option>
    </select>
    <input type="text" id="productTitle" placeholder="Titolo prodotto">
    <input type="number" id="productPrice" placeholder="Prezzo €">
    <textarea id="productDesc" placeholder="Descrizione"></textarea>
    <input type="text" id="productImg" placeholder="URL immagine">
    <button onclick="createProduct()">Aggiungi</button>
  </div>
</div>

<!-- MODAL IMMAGINE -->
<div id="imageModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeImageModal()">&times;</span>
    <img id="largeImage" src="" style="width:100%;border-radius:8px;">
  </div>
</div>

<script>
// DATI
let giftCards = JSON.parse(localStorage.getItem('giftCards'))||[];
let categories = JSON.parse(localStorage.getItem('categories'))||[];
let products = JSON.parse(localStorage.getItem('products'))||[];

// LOGIN
function checkStaff(){
  const pass = document.getElementById('staffPass').value;
  if(pass==='staff123'){
    document.getElementById('loginSection').style.display='none';
    document.getElementById('content').style.display='block';
    alert('Accesso consentito');
    renderGiftCards();
    renderCategories();
    renderProducts();
  } else alert('Password errata');
}

// --- GIFT CARD ---
function openGiftModal(){document.getElementById('giftModal').style.display='block'}
function closeGiftModal(){document.getElementById('giftModal').style.display='none'}
function createGiftCardModal(){
  const val=parseInt(document.getElementById('giftValueModal').value);
  const name=document.getElementById('giftName').value.trim();
  if(!val || val<=0) return alert('Valore non valido');
  const code='GIFT'+Math.floor(Math.random()*100000);
  giftCards.push({code,value:val,name:name,used:false});
  localStorage.setItem('giftCards',JSON.stringify(giftCards));
  renderGiftCards();
  closeGiftModal();
  document.getElementById('giftName').value='';
  document.getElementById('giftValueModal').value='';
  alert(`Gift Card ${code} creata!`);
}
function renderGiftCards(){
  const list=document.getElementById('giftList');
  list.innerHTML='';
  if(giftCards.length===0) return list.textContent='Nessuna gift card';
  giftCards.forEach((g,idx)=>{
    list.innerHTML+=`<div class="giftItem">
      <div>${g.code} - ${g.name?g.name+' - ':''}€${g.value} - ${g.used?'Usata':'Attiva'}</div>
      <button onclick="deleteGift(${idx})" style="background:#ef4444;color:#fff;padding:5px 10px;border-radius:6px">Elimina</button>
    </div>`;
  });
}
function deleteGift(idx){
  giftCards.splice(idx,1);
  localStorage.setItem('giftCards',JSON.stringify(giftCards));
  renderGiftCards();
}

// --- ORDINI ---
function searchOrder(){
  const id=document.getElementById('searchId').value.trim();
  const data=JSON.parse(localStorage.getItem('checkoutData'));
  const resDiv=document.getElementById('orderResult');
  if(!data || data.id!==id){ resDiv.textContent='Ordine non trovato'; return; }
  resDiv.innerHTML=`<div class="orderItem"><div>ID: ${data.id} | Nick: ${data.nick} | Totale: €${data.total}</div></div>`;
  data.cart.forEach(p=>{
    resDiv.innerHTML+=`<div class="orderItem" style="margin-left:20px">${p.name} - €${p.price}</div>`;
  });
  resDiv.innerHTML+=`<button style="margin-top:5px;background:#ef4444;color:#fff;padding:5px 10px;border-radius:6px" onclick="removeOrder()">Rimuovi ordine</button>`;
}
function removeOrder(){
  localStorage.removeItem('checkoutData');
  document.getElementById('orderResult').innerHTML='Ordine rimosso';
  alert('Ordine eliminato');
}

// --- CATEGORIE ---
function createCategory(){
  const name=document.getElementById('categoryName').value.trim();
  if(!name) return alert('Inserisci un nome categoria');
  categories.push(name);
  localStorage.setItem('categories',JSON.stringify(categories));
  renderCategories();
  document.getElementById('categoryName').value='';
}
function renderCategories(){
  const list=document.getElementById('categoryList');
  const sel=document.getElementById('productCategory');
  list.innerHTML=''; sel.innerHTML='<option value="">Scegli categoria</option>';
  if(categories.length===0) return list.textContent='Nessuna categoria';
  categories.forEach((c,idx)=>{
    list.innerHTML+=`<div class="categoryItem">${c}<button onclick="deleteCategory(${idx})" style="background:#ef4444;color:#fff;padding:5px 10px;border-radius:6px">Elimina</button></div>`;
    sel.innerHTML+=`<option value="${c}">${c}</option>`;
  });
}
function deleteCategory(idx){
  const cat=categories[idx];
  products=products.filter(p=>p.category!==cat);
  categories.splice(idx,1);
  localStorage.setItem('categories',JSON.stringify(categories));
  localStorage.setItem('products',JSON.stringify(products));
  renderCategories();
  renderProducts();
}

// --- PRODOTTI ---
function openProductModal(){document.getElementById('productModal').style.display='block'}
function closeProductModal(){document.getElementById('productModal').style.display='none'}
function createProduct(){
  const cat=document.getElementById('productCategory').value;
  const title=document.getElementById('productTitle').value.trim();
  const price=parseFloat(document.getElementById('productPrice').value);
  const desc=document.getElementById('productDesc').value.trim();
  const img=document.getElementById('productImg').value.trim();
  if(!cat || !title || !price || !desc) return alert('Compila tutti i campi');
  products.push({category:cat,title:title,price:price,desc:desc,img:img});
  localStorage.setItem('products',JSON.stringify(products));
  renderProducts();
  closeProductModal();
  document.getElementById('productTitle').value='';
  document.getElementById('productPrice').value='';
  document.getElementById('productDesc').value='';
  document.getElementById('productImg').value='';
}
function renderProducts(){
  const list=document.getElementById('productList');
  list.innerHTML='';
  if(products.length===0) return list.textContent='Nessun prodotto';
  products.forEach((p,idx)=>{
    list.innerHTML+=`<div class="productItem">
      <div>
        <strong>${p.title}</strong> (€${p.price})<br>
        ${p.desc}<br>
        Categoria: ${p.category}
      </div>
      <div style="display:flex;align-items:center;">
        ${p.img?`<img src="${p.img}" class="productImg" onclick="openImageModal('${p.img}')">`:""}
        <button onclick="deleteProduct(${idx})" style="background:#ef4444;color:#fff;padding:5px 10px;border-radius:6px;margin-left:5px">Elimina</button>
      </div>
    </div>`;
  });
}
function deleteProduct(idx){
  products.splice(idx,1);
  localStorage.setItem('products',JSON.stringify(products));
  renderProducts();
}

// --- MODAL IMMAGINE ---
function openImageModal(src){
  document.getElementById('largeImage').src=src;
  document.getElementById('imageModal').style.display='block';
}
function closeImageModal(){
  document.getElementById('imageModal').style.display='none';
}

// Chiudi modali cliccando fuori
window.onclick=function(event){
  ['giftModal','productModal','imageModal'].forEach(id=>{
    const m=document.getElementById(id);
    if(event.target===m) m.style.display='none';
  });
}
</script>

</body>
</html>
