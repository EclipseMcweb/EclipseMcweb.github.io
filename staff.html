<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Staff Panel</title>
<style>
body{font-family:Segoe UI;background:#020617;color:#fff}
section{max-width:700px;margin:30px auto;background:#020617;border:2px solid #38bdf8;padding:15px;border-radius:10px}
button{background:#38bdf8;border:none;border-radius:6px;padding:6px;color:#fff}
</style>
</head>
<body>

<section id="login">
<h3>Login Staff</h3>
<input id="pass" type="password">
<button onclick="login()">Accedi</button>
</section>

<section id="panel" style="display:none">
<h3>Categorie</h3>
<input id="catName"><button onclick="addCat()">Aggiungi</button>

<h3>Prodotti</h3>
<input id="pt"><input id="pp" type="number"><input id="pc">
<button onclick="addProd()">Crea</button>

<h3>Ordini</h3>
<div id="orders"></div>
</section>

<script>
function login(){
  if(document.getElementById('pass').value==='staff123'){
    login.style.display='none';
    panel.style.display='block';
    load();
  }
}
function load(){
  const o=JSON.parse(localStorage.getItem('orders'))||[];
  orders.innerHTML=o.map(x=>`${x.id} - ${x.nick} â‚¬${x.total}`).join('<br>');
}
function addCat(){
  const c=JSON.parse(localStorage.getItem('categories'))||[];
  c.push({name:catName.value});
  localStorage.setItem('categories',JSON.stringify(c));
  alert('Categoria aggiunta');
}
function addProd(){
  const p=JSON.parse(localStorage.getItem('products'))||[];
  p.push({title:pt.value,price:+pp.value,category:pc.value});
  localStorage.setItem('products',JSON.stringify(p));
  alert('Prodotto creato');
}
</script>
</body>
</html>
