<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>MediaMC Staff Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:'Segoe UI',Arial,sans-serif;background:linear-gradient(135deg,#0ea5e9,#1e3a8a);color:#fff}
header{text-align:center;padding:40px 20px;background:rgba(2,6,23,.9)}
section{max-width:700px;margin:40px auto;background:rgba(30,64,175,0.85);padding:20px;border-radius:12px;border:2px solid #38bdf8}
input{padding:7px;border-radius:6px;border:none;width:90%;margin-bottom:10px}
button{background:#38bdf8;border:none;border-radius:6px;padding:6px 12px;color:#fff;font-weight:bold;cursor:pointer;margin:5px 0}
#content{display:none;margin-top:15px;background:#facc15;color:#000;padding:10px;border-radius:8px}
.orderItem{background:rgba(2,6,23,.8);padding:8px;border-radius:6px;margin:5px 0;display:flex;justify-content:space-between}
</style>
</head>
<body>

<header>
<h1>⚙️ Staff Panel MediaMC</h1>
<p>Accesso riservato allo staff</p>
</header>

<section>
  <h2>Login Staff</h2>
  <input type="password" id="staffPass" placeholder="Inserisci password">
  <button onclick="checkStaff()">Accedi</button>

  <div id="content">
    <h3>Benvenuto Staff!</h3>
    <p>Lista ordini recenti:</p>
    <div id="orders"></div>
  </div>
</section>

<script>
function checkStaff(){
  const pass=document.getElementById('staffPass').value;
  if(pass==='staff123'){
    document.getElementById('content').style.display='block';
    alert('Accesso consentito');
    renderOrders();
  }else{
    alert('Password errata');
  }
}

function renderOrders(){
  const ordersDiv=document.getElementById('orders');
  ordersDiv.innerHTML='';
  const data=JSON.parse(localStorage.getItem('checkoutData'));
  if(!data) return ordersDiv.textContent='Nessun ordine trovato';
  // Mostra ordine
  ordersDiv.innerHTML+=`<div class="orderItem">
    <span>ID: ${data.id} | Nick: ${data.nick}</span>
    <span>Totale: €${data.total}</span>
  </div>`;
  // Lista prodotti
  data.cart.forEach(p=>{
    ordersDiv.innerHTML+=`<div class="orderItem" style="margin-left:20px;">${p.name} - €${p.price}</div>`;
  });
}
</script>

</body>
</html>
