<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Staff Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:'Segoe UI';background:linear-gradient(135deg,#0ea5e9,#020617);color:#fff}
section{max-width:800px;margin:40px auto;background:rgba(2,6,23,.8);border:2px solid #38bdf8;border-radius:14px;padding:20px}
input,select{margin:4px;padding:5px}
</style>
</head>
<body>

<section id="login">
<h2>Login Staff</h2>
<input id="pw" placeholder="Password">
<button onclick="login()">Accedi</button>
</section>

<section id="panel" style="display:none">
<h2>ðŸ“¦ Staff Panel</h2>

<h3>Crea Categoria</h3>
<input id="cat"><button onclick="addCat()">Crea</button>

<h3>Crea Prodotto</h3>
<input id="pn" placeholder="Nome">
<input id="pp" type="number" placeholder="Prezzo">
<input id="pc" placeholder="Categoria">
<button onclick="addProd()">Crea</button>

<h3>Giftcard</h3>
<input id="gc" placeholder="Codice">
<input id="gv" type="number" placeholder="Valore">
<button onclick="addGift()">Crea</button>

<h3>Ordini</h3>
<div id="ords"></div>
</section>

<script>
function login(){
 if(document.getElementById('pw').value!=='staff123')return alert("Password errata");
 document.getElementById('login').style.display='none';
 document.getElementById('panel').style.display='block';
 load();
}
function addCat(){
 let c=JSON.parse(localStorage.getItem('categories'))||[];
 c.push(document.getElementById('cat').value);
 localStorage.setItem('categories',JSON.stringify(c));
 alert("Categoria creata");
}
function addProd(){
 let p=JSON.parse(localStorage.getItem('products'))||[];
 p.push({name:pn.value,price:+pp.value,cat:pc.value});
 localStorage.setItem('products',JSON.stringify(p));
 alert("Prodotto creato");
}
function addGift(){
 let g=JSON.parse(localStorage.getItem('giftCards'))||[];
 g.push({code:gc.value,value:+gv.value,used:false});
 localStorage.setItem('giftCards',JSON.stringify(g));
 alert("Giftcard creata");
}
function load(){
 const o=JSON.parse(localStorage.getItem('orders'))||[];
 document.getElementById('ords').innerHTML=o.map(x=>`${x.id} - ${x.nick} - â‚¬${x.total}`).join('<br>');
}
</script>
</body>
</html>
