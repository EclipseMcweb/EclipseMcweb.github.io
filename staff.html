<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaMC | Gerarchia Staff</title>
    <link rel="icon" href="assets/logo.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --founder: #ff0000;
            --owner: #aa0000;
            --sradmin: #ff5555;
            --admin: #ffaa00;
            --mod: #55ff55;
            --developer: #771ced;
            --bg: #050c10;
            --panel: #0e222d;
            --border: #0f0704;
            --primary: #ff7300;
        }

        body {
            background: var(--bg) url('assets/bg.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: rgba(5, 12, 16, 0.9);
            z-index: -1;
        }

        .navbar {
            background: rgba(14, 34, 45, 0.95);
            border-bottom: 3px solid var(--border);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-item {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            text-transform: uppercase;
            font-size: 13px;
            color: #9ca3af;
            text-decoration: none;
            transition: 0.2s;
            padding: 8px 15px;
            border-radius: 10px;
        }

        .nav-item:hover, .nav-item.active {
            color: white;
            background: rgba(255, 255, 255, 0.05);
        }

        .nav-item.highlight {
            color: var(--primary);
        }

        .staff-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 2.5rem;
            padding: 2rem 0;
        }

        .staff-card {
            background: radial-gradient(circle at top left, #163a4d 0%, #0e222d 100%);
            border: 3px solid var(--border);
            box-shadow: 0 10px 0 var(--border);
            border-radius: 2.5rem;
            padding: 2rem;
            text-align: center;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .staff-card:hover {
            transform: translateY(-12px);
        }

        .player-body {
            height: 200px;
            margin-bottom: 1rem;
            filter: drop-shadow(0 15px 20px rgba(0,0,0,0.6));
            image-rendering: pixelated;
        }

        .role-badge {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            text-transform: uppercase;
            font-size: 10px;
            letter-spacing: 2px;
            padding: 5px 18px;
            border-radius: 50px;
            display: inline-block;
            margin-bottom: 1rem;
            box-shadow: 0 4px 0 rgba(0,0,0,0.3);
        }

        .player-name {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-size: 1.4rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* COLORI RUOLI */
        .role-founder { background: var(--founder); color: white; }
        .role-owner { background: var(--owner); color: white; }
        .role-sradmin { background: var(--sradmin); color: white; }
        .role-admin { background: var(--admin); color: black; }
        .role-developer { background: var(--developer); color: white; }
        .role-mod { background: var(--mod); color: black; }

        .section-title {
            font-family: 'Montserrat', sans-serif;
            color: #4b5563;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 5px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 4rem;
            margin-bottom: 2rem;
        }

        .section-title::after, .section-title::before {
            content: "";
            flex: 1;
            height: 2px;
            background: rgba(255,255,255,0.05);
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="flex items-center gap-4">
            <img src="assets/logo.png" alt="Logo" class="h-10">
            <span class="hidden md:block font-black italic uppercase text-xl">Media<span class="text-orange-500">MC</span></span>
        </div>
        
        <div class="nav-links">
            <a href="index.html" class="nav-item">Home</a>
            <a href="store.html" class="nav-item">Store</a>
            <a href="staff.html" class="nav-item active">Staff</a>
            <a href="ban.html" class="nav-item highlight">Bans</a>
        </div>
    </nav>

    <div class="container mx-auto max-w-6xl px-6 py-12">
        
        <div class="text-center mb-16">
            <h1 style="font-family: 'Montserrat';" class="text-6xl font-black italic uppercase tracking-tighter">
                Gerarchia <span class="text-orange-500">Staff</span>
            </h1>
        </div>

        <div class="section-title">Amministrazione Superiore</div>
        <div class="flex flex-wrap justify-center gap-10">
            <div class="staff-card w-72">
                <div class="role-badge role-founder">Founder</div>
                <img src="https://visage.surgeplay.com/bust/512/PierLio" class="player-body mx-auto">
                <div class="player-name">PierLio</div>
            </div>
            <div class="staff-card w-72">
                <div class="role-badge role-owner">Owner</div>
                <img src="https://visage.surgeplay.com/bust/512/pasquitos" class="player-body mx-auto">
                <div class="player-name">pasquitos</div>
            </div>
        </div>

        <div class="section-title">Management & Sviluppo</div>
        <div class="staff-grid">
            <div class="staff-card">
                <div class="role-badge role-sradmin">SrAdmin</div>
                <img src="https://visage.surgeplay.com/bust/512/GiovaELi" class="player-body mx-auto">
                <div class="player-name">GiovaELi</div>
            </div>
            <div class="staff-card">
                <div class="role-badge role-developer">Web Developer</div>
                <img src="https://visage.surgeplay.com/bust/512/Controll3r24" class="player-body mx-auto">
                <div class="player-name">Controll3r24</div>
            </div>
            <div class="staff-card">
                <div class="role-badge role-admin">Admin</div>
                <img src="https://visage.surgeplay.com/bust/512/gaboDoge" class="player-body mx-auto">
                <div class="player-name">gaboDoge</div>
            </div>
        </div>

        <div class="section-title">Moderazione</div>
        <div class="flex justify-center">
            <div class="staff-card w-72">
                <div class="role-badge role-mod">Moderator</div>
                <img src="https://visage.surgeplay.com/bust/512/TheBoss8746" class="player-body mx-auto">
                <div class="player-name">TheBoss8746</div>
            </div>
        </div>

    </div>

</body>
</html>
